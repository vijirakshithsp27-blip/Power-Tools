version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 676206907395.dkr.ecr.ap-south-1.amazonaws.com/power-tools-catalog
      - REPOSITORY_URI=676206907395.dkr.ecr.ap-south-1.amazonaws.com/power-tools-catalog
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - cat /root/.kube/config
      - aws sts get-caller-identity
      - aws eks update-kubeconfig --region ap-south-1 --name interesting-disco-party --kubeconfig /root/.kube/config
      - export KUBECONFIG=/root/.kube/config
      - kubectl get configmap aws-auth -n kube-system -o yaml --kubeconfig /root/.kube/config
      - kubectl get nodes --kubeconfig /root/.kube/config
     

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t 676206907395.dkr.ecr.ap-south-1.amazonaws.com/power-tools-catalog:latest .

  post_build:
    commands:
      - docker push 676206907395.dkr.ecr.ap-south-1.amazonaws.com/power-tools-catalog
      - printf '[{"name":"power-tools","imageUri":"%s"}]' 676206907395.dkr.ecr.ap-south-1.amazonaws.com/power-tools-catalog > imagedefinitions.json
      - kubectl apply -f k8r/deployment.yaml --validate=false --kubeconfig /root/.kube/config
      - kubectl apply -f k8r/service.yaml --validate=false --kubeconfig /root/.kube/config

artifacts:
  files:
    - imagedefinitions.json
